<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jonathan Jo</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
  </head>
  <body id="page-top">
    <div id="hero-placeholder"> </div>
    <div id="nav-placeholder"></div>
    <!-- <header><h1>Hi! I'm Jonathan Jo</h1></header> -->
    <div id="about"></div>
    <div id="projects"></div>
    <div id="technologies"></div>
    <div id="portfolio"></div>
    <div id="contact"></div>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script>
      $(function () {
        $("#hero-placeholder").load("hero.html");
        $("#nav-placeholder").load("nav.html");
        $("#about").load("about.html", function (res, status, xhr) {
          console.log("status:", status);
          if (status === "error") console.error(xhr.status, xhr.statusText);
        });
        $("#portfolio").load("portfolio.html");
        $("#technologies").load("technologies.html");
        $("#projects").load("projects.html");
        $("#contact").load("contact.html");
      });
    </script>
    <script>
      $(function () {
        $(".portfolio-grid").magnificPopup({
          delegate: "a.portfolio-box", // child items
          type: "image",
          gallery: { enabled: true }, // arrows + keyboard nav
          image: {
            titleSrc: function (item) {
              // Use data-title if present; else fall back to the inner caption text
              return (
                item.el.attr("data-title") ||
                item.el.find(".project-name").text() +
                  " â€” " +
                  item.el.find(".project-category").text()
              );
            },
          },
        });
      });
    </script>
    <script>
  window.addEventListener("scroll", function () {
    const nav = document.getElementById("mainNav");
    if (window.scrollY > 50) {
      nav.classList.add("scrolled");
    } else {
      nav.classList.remove("scrolled");
    }
  });
</script>

  </body>
</html>
